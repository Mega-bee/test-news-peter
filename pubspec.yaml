name: news_app
description: News App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  http: ^0.13.4
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3
  dio: ^4.0.6
  intl:
  intl_utils:
  timeago:
  cached_network_image: ^3.2.0
  share_plus: ^4.0.4
  webview_flutter:
  form_field_validator:
  fluttertoast:
  hive:
  hive_flutter:
  lottie: ^1.3.0
  rxdart:
  curved_navigation_bar:
  font_awesome_flutter:
  conveter:
  geolocator:
  geocoding:




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/news-logo.png"


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true
  generate: true

  assets:
     - assets/images/
flutter_intl:
  enabled: true
